service: ai-service

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-southeast-1
  stage: prod
  lambdaHashingVersion: 20201221
  logs:
    httpApi: false # disables CloudWatch access logs for HTTP APIs
  httpApi:
    cors:
      allowedOrigins:
        - https://your-frontend-domain.com
        - http://localhost:5173
        - http://localhost:5174
        - http://127.0.0.1:5173
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
        - Origin
      allowCredentials: true

  environment:
    AI_SERVICE_PORT: ${env:AI_SERVICE_PORT}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    OPENAI_MODEL: ${env:OPENAI_MODEL}
    SITE_URL: ${env:SITE_URL}
    SITE_NAME: ${env:SITE_NAME}

functions:
  ai:
    handler: lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY

package:
  patterns:
    - "!node_modules/aws-sdk/**"
    - "**"
    - "package.json"
