name: Build & Health (user-service)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read   # id-token NOT needed for key auth

jobs:
  user-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker build -t "$NS/user-service:dev" \
            -f backend/user-service/Dockerfile \
            backend/user-service

      # ðŸ” Auth with SA JSON key (one input ONLY)
      - name: Auth to Google with key
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Fetch the dotenv from Secret Manager
      - id: sm
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            DOTENV:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/user-service-dotenv/versions/latest

      - name: Write .env and run health
        run: |
          printf '%s' "${{ steps.sm.outputs.DOTENV }}" > user-service.env
          grep -q '^PORT=' user-service.env || echo 'PORT=3001' >> user-service.env
          grep -q '^HOST=' user-service.env || echo 'HOST=0.0.0.0' >> user-service.env

          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker run -d --rm --name user-service \
            -p 3001:3001 \
            --env-file ./user-service.env \
            "$NS/user-service:dev"

          for i in {1..40}; do
            if ! docker ps --format '{{.Names}}' | grep -q '^user-service$'; then
              echo "Container exited"; docker logs user-service || true; exit 1
            fi
            curl -fsS http://127.0.0.1:3001/health && break
            echo "waiting for /health... ($i)"; sleep 1
          done