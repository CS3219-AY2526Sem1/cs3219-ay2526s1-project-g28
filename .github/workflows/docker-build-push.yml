name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: cs3219-ay2526sem1/g28

jobs:
  build-user-service:
    name: Build and Push User Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build and Push User Service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/user-service
          file: ./backend/user-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-deployment:
    name: Verify All Images Pushed
    runs-on: ubuntu-latest
    needs:
      - build-user-service

    steps:
      - name: Verification summary
        run: |
          echo "âœ… All container images successfully built and pushed to GHCR!"
          echo "Images available at:"
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}/user-service:latest"
          echo "  - ghcr.io/${{ env.IMAGE_PREFIX }}/user-service:${{ github.ref_name }}-${{ github.sha::0:7 }}"
