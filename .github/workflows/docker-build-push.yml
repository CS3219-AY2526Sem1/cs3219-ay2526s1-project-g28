name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/cs3219-ay2526sem1/g28

jobs:
  build-user-service:
    name: Build and Push User Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-user-service
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and Push User Service image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/user-service
          file: ./backend/user-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ðŸŸ¢ Repeat for your other services
  build-question-service:
    name: Build and Push Question Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-question-service
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      - uses: docker/build-push-action@v6
        with:
          context: ./backend/question-service
          file: ./backend/question-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-matching-service:
    name: Build and Push Matching Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-matching-service
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      - uses: docker/build-push-action@v6
        with:
          context: ./backend/matching-service
          file: ./backend/matching-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-deployment:
    name: Verify All Images Pushed
    runs-on: ubuntu-latest
    needs:
      - build-user-service
      - build-question-service
      - build-matching-service

    steps:
      - name: Verification summary
        run: |
          echo "âœ… All container images successfully built and pushed to GHCR!"
          echo "Images available at:"
          echo "  - ${{ env.IMAGE_PREFIX }}-user-service:latest"
          echo "  - ${{ env.IMAGE_PREFIX }}-question-service:latest"
          echo "  - ${{ env.IMAGE_PREFIX }}-matching-service:latest"
