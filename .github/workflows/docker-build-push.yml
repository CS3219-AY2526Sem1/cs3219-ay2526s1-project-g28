name: Build and Push to GHCR

on:
  push:
    branches: "master"

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ghcr.io/cs3219-ay2526sem1/g28

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all services
        run: |
          SERVICES=("user-service" "question-service" "matching-service" "collaboration-service" "ai-service")

          for svc in "${SERVICES[@]}"; do
            echo "ðŸš€ Building $svc"
            docker build -t "${IMAGE_NAMESPACE}-${svc}:latest" -f "./backend/${svc}/Dockerfile" "./backend/${svc}"
            docker push "${IMAGE_NAMESPACE}-${svc}:latest"
          done
