name: Build and Push to GHCR

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: cs3219-ay2526sem1/g28

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all services
        run: |
          SERVICES=("user-service" "question-service" "matching-service" "collaboration-service" "ai-service")

          for svc in "${SERVICES[@]}"; do
            echo "üöÄ Building $svc"

            IMAGE="${REGISTRY}/${IMAGE_NAMESPACE}/${svc}:latest" 
            DOCKERFILE="./backend/${svc}/Dockerfile"

            if [ ! -f "$DOCKERFILE" ]; then
              echo "‚ö†Ô∏è Skipping ${svc}: Dockerfile not found at ${DOCKERFILE}"
              continue
            fi

            docker build -t "$IMAGE" -f "$DOCKERFILE" "./backend/${svc}"
            echo "üì¶ Pushing $IMAGE"
            docker push "$IMAGE"
          done
