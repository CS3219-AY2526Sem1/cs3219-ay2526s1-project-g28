name: CI + CD (collaboration-service)

on:
  push:
  workflow_dispatch: {} # allow manual trigger too

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  collaboration-service:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Build Docker image (for local health check)
      - name: Build image
        run: |
          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker build -t "$NS/collaboration-service:dev" \
            -f backend/collaboration-service/Dockerfile \
            backend/collaboration-service

      # Authenticate to Google Cloud
      - name: Auth to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Fetch dotenv secret from Google Secret Manager
      - id: sm
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            DOTENV:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/collaboration-service-env/versions/latest

      # Export GSM secrets to environment
      - name: Export GSM secrets
        run: |
          echo "${{ steps.sm.outputs.DOTENV }}" | grep '=' >> $GITHUB_ENV

      # Dynamically confirm GSM environment variable lengths
      - name: Confirm all GSM env string lengths
        run: |
          echo "üîç Checking all environment variables loaded from GSM..."
          # Extract key names from the GSM payload and test them dynamically
          echo "${{ steps.sm.outputs.DOTENV }}" | grep '=' | cut -d'=' -f1 | sort | while read -r key; do
            value=$(printenv "$key" || true)
            if [ -z "$value" ]; then
              echo "$key: MISSING"
            else
              echo "$key len:${#value}"
            fi
          done

      # Start Mongo if using local DB
      - name: Start Mongo if needed
        run: |
          if echo "${DB_LOCAL_URI}" | grep -q "mongodb://host.docker.internal"; then
            docker run -d --name mongo -p 27017:27017 mongo:7
            for i in {1..40}; do
              docker exec mongo mongosh --quiet --eval "db.adminCommand({ ping: 1 })" && break
              echo "waiting for Mongo... ($i)"; sleep 1
            done
          else
            echo "External DB configured; not starting local Mongo."
          fi

      # Run container for health check
      - name: Run collaboration-service container
        run: |
          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker run -d --name collaboration-service \
            -p 3004:3004 \
            $(echo "${{ steps.sm.outputs.DOTENV }}" | grep '=' | cut -d'=' -f1 | sed 's/^/-e /' | tr '\n' ' ') \
            "$NS/collaboration-service:dev"

      - name: Install dependencies
        working-directory: backend/collaboration-service
        run: npm ci --omit=dev

      # Deploy to AWS Lambda with Serverless
      - name: Deploy to AWS Lambda
        working-directory: backend/collaboration-service
        run: |
          npm install -g serverless@3
          npx serverless deploy --stage prod --region ap-southeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_XZ }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_XZ }}

      # Logs (always show)
      - name: Logs (always)
        if: always()
        run: |
          echo "----- collaboration-service logs -----"
          docker logs --timestamps --tail=150 collaboration-service || true
          echo "----- mongo logs -----"
          docker logs --timestamps --tail=80 mongo || true

      # Cleanup
      - name: Cleanup
        if: always()
        run: |
          docker rm -f collaboration-service || true
          docker rm -f mongo || true
