name: Build & Health (collaboration-service)

on:
  workflow_dispatch: {} # manual trigger only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # id-token NOT needed when using credentials_json

jobs:
  collaboration-service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker build -t "$NS/collaboration-service:dev" \
            -f backend/collaboration-service/Dockerfile \
            backend/collaboration-service
      # Authenticate to Google with SA JSON key (NO pool/WIF)
      - name: Auth to Google with key
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Read the dotenv-style secret from GSM (no gcloud install needed)
      - id: sm
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            DOTENV:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/collaboration-service-env/versions/latest
      # Normalize env, add CI-safe defaults, disable OAuth for health
      - name: Write & normalize .env + CI flags
        run: |
          # write env from GSM
          printf '%s' "${{ steps.sm.outputs.DOTENV }}" > collaboration-service.env
          # normalize Windows CRLF -> LF and trim trailing spaces
          sed -i 's/\r$//' collaboration-service.env
          sed -i 's/[[:space:]]*$//' collaboration-service.env
          # ensure basics
          grep -q '^PORT=' collaboration-service.env || echo 'PORT=3004' >> collaboration-service.env
          grep -q '^HOST=' collaboration-service.env || echo 'HOST=0.0.0.0' >> collaboration-service.env
          grep -q '^SESSION_SECRET=' collaboration-service.env || echo 'SESSION_SECRET=ci-session-secret' >> collaboration-service.env
          # map DB_* to MONGO_URI if absent
          if ! grep -q '^MONGO_URI=' collaboration-service.env; then
            if grep -q '^DB_LOCAL_URI=' collaboration-service.env; then
              echo "MONGO_URI=$(grep '^DB_LOCAL_URI=' collaboration-service.env | cut -d= -f2-)" >> collaboration-service.env
            elif grep -q '^DB_CLOUD_URI=' collaboration-service.env; then
              echo "MONGO_URI=$(grep '^DB_CLOUD_URI=' collaboration-service.env | cut -d= -f2-)" >> collaboration-service.env
            else
              # fall back to local mongo we may start below
              echo 'MONGO_URI=mongodb://host.docker.internal:27017/test' >> collaboration-service.env
            fi
          fi
      # Start Mongo only if MONGO_URI points to host.docker.internal (local DB)
      - name: Start Mongo if needed
        run: |
          if grep -q '^MONGO_URI=mongodb://host.docker.internal' collaboration-service.env; then
            docker run -d --name mongo -p 27017:27017 mongo:7
            for i in {1..40}; do
              docker exec mongo mongosh --quiet --eval "db.adminCommand({ ping: 1 })" && break
              echo "waiting for Mongo... ($i)"; sleep 1
            done
          else
            echo "External DB configured; not starting local Mongo."
          fi
      # Keep container (no --rm) so we can show logs if it exits
      - name: Run collaboration-service
        run: |
          NS="${{ secrets.DOCKER_HUB_USERNAME }}"
          docker run -d --name collaboration-service \
            -p 3004:3004 \
            --env-file ./collaboration-service.env \
            "$NS/collaboration-service:dev"
      # Optional: prove key envs exist *inside* the container (lengths only)
      - name: Confirm env inside container
        run: |
          for k in PORT HOST MONGO_URI DISABLE_OAUTH GOOGLE_CLIENT_ID GOOGLE_CLIENT_SECRET GOOGLE_CALLBACK_URL SESSION_SECRET; do
            docker exec collaboration-service sh -lc "v=\${$k}; [ -n \"\$v\" ] && echo $k len:\${#v} || echo $k MISSING"
          done
      - name: Wait for /health (fail fast if container dies)
        run: |
          for i in {1..40}; do
            docker ps -a --filter "name=collaboration-service" --format 'table {{.Names}}\t{{.Status}}'
            if ! docker ps --format '{{.Names}}' | grep -q '^collaboration-service$'; then
              echo "Container exited"
              docker logs --timestamps --tail=200 collaboration-service || true
              echo "Exit code: $(docker inspect collaboration-service --format='{{.State.ExitCode}}' || true)"
              exit 1
            fi
            if curl -fsS http://127.0.0.1:3004/health >/dev/null; then
              echo "✅ /health OK"
              exit 0
            fi
            echo "waiting for /health... ($i)"; sleep 1
          done
          echo "❌ health never came up"; docker logs collaboration-service || true; exit 1
      - name: Logs (always show last lines)
        if: always()
        run: |
          echo "----- collaboration-service logs -----"
          docker logs --timestamps --tail=150 collaboration-service || true
          echo "----- mongo logs -----"
          docker logs --timestamps --tail=80 mongo || true
      - name: Cleanup
        if: always()
        run: |
          docker rm -f collaboration-service || true
          docker rm -f mongo || true
